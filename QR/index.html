<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 80px; /* Adjust size as needed */
            margin: 0 auto 10px;
        }

        .header {
            background: #d32f2f;
            color: #ffffff;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px; /* Push it slightly down */
        }

        .instruction {
            font-size: 14px;
            margin: 12px 0;
            font-weight: bold;
        }

        .numbers {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px 0;
        }

        .number {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            justify-content: start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: #d32f2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 14px;
            margin-right: 10px;
            flex-shrink: 0; /* Ensure icons stay aligned */
        }

        .info a {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            font-size: 15px;
        }

        .channel-4 {
            font-size: 14px;
            justify-content: center;
        }

        .footer {
            font-size: 12px;
            padding: 10px;
            background: #d32f2f;
            color: white;
            border-radius: 5px;
            margin-top: 12px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 380px;
            }

            .logo {
                width: 70px;
            }

            .header {
                font-size: 14px;
                padding: 10px;
            }

            .number {
                font-size: 13px;
                padding: 8px;
            }

            .info a {
                font-size: 13px;
            }

            .icon {
                width: 28px;
                height: 28px;
                font-size: 13px;
            }

            .footer {
                font-size: 11px;
                padding: 8px;
            }
        }
    </style>
</head>
