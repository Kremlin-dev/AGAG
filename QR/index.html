<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .header {
            background: #d32f2f;
            color: #ffffff;
            padding: 8px;
            border-radius: 5px;
        }

        .header h1 {
            font-size: 16px;
        }

        .instruction {
            font-size: 12px;
            margin: 8px 0;
        }

        .numbers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 5px 0;
        }

        .number {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
            background: #d32f2f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 10px;
            margin-right: 5px;
        }

        .info a {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            font-size: 12px;
        }

        .channel-4 {
            grid-column: span 2;
            justify-content: center;
            font-size: 12px;
        }

        .footer {
            font-size: 10px;
            padding: 5px;
            background: #d32f2f;
            color: white;
            border-radius: 5px;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 350px;
            }

            .header h1 {
                font-size: 14px;
            }

            .number {
                font-size: 11px;
            }

            .info a {
                font-size: 11px;
            }

            .icon {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }
        }
    </style>
</head>
